<!doctype html>
<html>
  <head>
    <title>RSS Агрегатор</title>
  </head>
  <body class="d-flex flex-column min-vh-100">
    <div class="modal fade" id="modal" tabindex="-1" role="dialog" aria-labelledby="modal" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title"></h5>
                    <button type="button" class="btn-close close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body"></div>
                <div class="modal-footer">
                    <a class="btn btn-primary full-article" href="#" role="button" target="_blank" rel="noopener noreferrer">Читать полностью </a>
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Закрыть</button>
                </div>
            </div>
        </div>
    </div>
    <main class="flex-grow-1">
        <section class="continer-fluid bg-dark p-5">
            <div class="row">
                <div class="col-md-10 col-lg-8 mx-auto text-white">
                    <h1 class="display-3 mb-0">RSS агрегатор</h1>
                    <p class="lead">Начните читать RSS сегодня! Это легко, это красиво.</p>
                    <form action class="rss-form text-body">
                        <div class="row">
                            <div class="col">
                                <div class="form-floating">
                                    <input
                                        id="url-input"
                                        class="form-control w-100"
                                        name="url"
                                        aria-label="url"
                                        placeholder="ссылка RSS"
                                        autocomplete="off"
                                        autofocus
                                        required
                                    >
                                    <label for="url-input">Ссылка RSS</label>
                                </div>
                            </div>
                            <div class="col-auto">
                                <button class="btn btn-primary btn-lg h-100 px-sm-5" type="submit" aria-label="add">Добавить</button>
                            </div>
                        </div>
                    </form>
                    <p class="mt-2 mb-0 text-muted">Пример:<br>https://ru.hexlet.io/lessons.rss<br>http://lorem-rss.herokuapp.com/feed?length=5&unit=second&interval=5</p>
                    <p class="feedback m-0 position-absolute small text-danger"></p>
                </div>
            </div>
        </section>
        <section class="container-fluid container-xxl p-5">
            <div class="row">
                <div class="col-md-10 col-lg-8 order-1 mx-auto posts"></div>
                <div class="col-md-10 col-lg-4 mx-auto order-0 order-lg-1 feeds"></div>
            </div>
        </section>
    </main>
  </body>
</html>
